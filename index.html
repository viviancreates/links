<!DOCTYPE html>
<html>
  <head>

    <title>Vivian Andrea</title>

    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #232946;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

      .banner-image {
        width: 128px;
        height: 128px;

        color:#fffffe;
        display: flex;
        justify-content: center;
        font-size: 28px;
        padding: 20px;
      }

      .social-icons a {
        color: #eebbc3;
        text-decoration: none;
      }

      .link {
        background-color: #eebbc3;
        display: flex;
        align-items: center;
        padding: 5px;
      }
      
      .link a {
        color: #232946;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }

      .icons {
        display: flex;
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

      .social-icons{
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 500px;
        justify-content: space-around;
      }

    </style>

  </head>

<body>

<div class="banner">
  <img src="./img/profileim.png" alt="Image of Vivian Davila" class="banner-image">

<div class="name">

</div>

<div class = "social-icons">
 
  <div class="link">
  <img src="./img/thumbnail/github.png" alt="Github Icon" class="icons">

  </a>
  </div>

  <div class="link">
  <img src="./img/thumbnail/linkedin.png" alt="Github Icon" class="icons">
  <a href = "https://www.linkedin.com/in/vivian-d-381a79197/" target="_blank">
    LinkedIn
  </a>
  </div>

  <div class="link">
  <img src="/img/thumbnail/medium.png" alt="Medium Icon" class="icons">
  <a href="https://medium.com/@viviandavilacodes" target="_blank">
    Medium Profile
  </a>
  </div>

  <div class="link">
  <img src="/img/thumbnail/quote-left-solid.svg" alt="Quotes Image" class="icons">
